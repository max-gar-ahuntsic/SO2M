<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="motDePasse" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Se souvenir</label>
                </div>
                <div class="form-group mt-3">
                    <a href="#">Mot de passe oublié?</a>
                </div>

                <div class="form-group">
                    <a href="inscription.html">Pas encore enregistré? Ouvrir compte</a>
                    <button type="button" onclick="submitLogin()" class="btn btn-primary btn-block">Se
                        connecter</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function submitLogin() {
            const formData = new FormData(document.getElementById('loginForm'));

            fetch('http://localhost:5160/api/utilisateur/connexion', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/accueil.html'; // Redirection en cas de succès
                    } else {
                        console.error('Erreur lors de la connexion:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Erreur lors de la connexion:', error);
                });
        }
    </script>
</body>

</html>
